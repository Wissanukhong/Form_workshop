<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up </title>
    <link rel="stylesheet" href="assetes/css/form.css">
</head>

<body>

    <div class="container">
        <div class="form-container">
            <!-- Form signin -->
            <div class="signin">
                <form action="#" class="form-sign-in">
                  <h1>Sign In</h1>
                  <input type="text" placeholder="Username" />
                  <input type="password" placeholder="Password" />
                  <a href="#">Forgot your password?</a>
                  <button class="btn btn-form">SIGN IN</button>
                </form>
            </div>

            <!-- Form signup -->
            <div class="signup">
                <form action="#" class="form-sign-up">
                    <h1>SIGN UP</h1>
                    <input type="text" placeholder="Username">
                    <input type="email" placeholder="email">
                    <input type="password" placeholder="password">
                    <button class="btn btn-form">SIGN UP</button>
                </form>
            </div>
        
        </div>

        <div class="overlay">

            <div class="overlay-panel overlay-signin">
                <h1>
                    Welcome Back!
                </h1>
                <span>
                    To keep connected with us please login with your personal info
                </span>
                <button class="btn btn-overlay" onclick="togglePage()">
                    Sign In
                </button>
            </div>

            <div class="overlay-panel overlay-signup">
                <h1>
                    Hello, Friend!
                </h1>
                <span>
                    Enter your personal details and start journey with us
                </span>
                <button class="btn btn-overlay" onclick="togglePage()">
                    Sign Up
                </button>
            </div>

        </div>        
    </div>

    <script src="assetes/js/form.js"></script>
</body>
</html>
