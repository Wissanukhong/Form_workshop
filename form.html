<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up </title>
    <link rel="stylesheet" href="assetes/css/form.css">
</head>

<body>

    <div class="container">
        <div class="form-container">
            <!-- Form signin -->
            <div class="signin">
                <form action="#" class="form-sign-in">
                    <h1>SIGN IN</h1>
                    <input type="text" placeholder="username">
                    <input type="password" placeholder="password">
                    <a href="#">Forgot your password</a>
                    <button class="btn btn-form">SIGN IN</button>
                </form>
            </div>

            <!-- Form signup -->
            <div class="signup">
                <form action="#" class="form-sign-up">
                    <h1>SIGN UP</h1>
                    <input type="text" placeholder="Username">
                    <input type="email" placeholder="email">
                    <input type="password" placeholder="password">
                    <button class="btn btn-form">SIGN UP</button>
                </form>
            </div>

        </div>
        
        <!-- Overlay -->
        <div class="overlay">
            <div class="overlay-panel overlay-signin">
                <h1>
                    Wellcome Back!
                </h1>us please login with your personal info
                <span>
                    To Keep connected with 
                </span>
                <button class="btn btn-overlay">Sign In</button>
            </div>

            <div class="overlay-panel overlay-signup">
                <h1>
                    Hello Friend!
                </h1>
                <span>
                    Enter your perrsonal details and start journer with us
                </span>
                <button class="btn btn-overlay">Sign Up</button>
            </div>
        </div>

    </div>










    <script src="assetes/js/form.js"></script>
</body>

</html>
